<div class="row conver-eth-dialog">
  <div class="col-12 col-md-12 col-lg-12 col-xl-12">
    <h1 mat-dialog-title style="font-size:17px;">Wrap-UnWrap ETH</h1>
  </div>
</div>
<div class="row">
    <div class="col-12 col-md-12 col-lg-12 col-xl-12" id="wrap_eth">
        <div class="convert_control">
            <div class="current_balance">Balance: <span class="token_balance">{{data.available | number:'1.3-5'}}</span> {{data.token}}</div>
            <mat-form-field class="form-group col-12 col-md-12">
                <input type="number" matInput placeholder="Amount to Convert" [formControl]="amountTo" value="" required [(ngModel)]="data.amountTo">
                <mat-error *ngIf="amountTo.invalid">Please enter valid amount</mat-error>
            </mat-form-field>
            <div class="convert_action_btn">
              <div class="form-group">
                  <button mat-button (click)="onNoClick()">No Thanks</button>
                  <button mat-button [mat-dialog-close]="[data.amountTo]" cdkFocusInitial [disabled]="(amountTo.invalid)" color="accent">CONVERT</button>
              </div>
            </div>
        </div>
    </div>
</div>
