<div class="row">
    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div style="float:left">{{data.message}}</div>
        <div *ngIf="data.action" style="float:right; margin-left:10px;"><a href="{{data.url}}" target="_blink">{{data.action}}</a></div>
        <div class="form-group" style="text-align: center;padding-top: 15px;margin-bottom: 0px;">
          <button mat-button (click)="onNoClick()" style="background:#331937;margin-top: 15px;">OK</button>
        </div>
    </div>
  </div>
